name: CI

on: [push]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Use Node.js
      uses: actions/setup-node@v6
      with:
        node-version-file: '/.node-version'
        cache: 'npm'
    - uses: pnpm/action-setup@v4
      with:
        version: 10
    - name: Install dependencies
      run: npm ci
    - name: Install dependencies for test fixtures (npm/honkit-example)
      run: npm ci
      working-directory: test/fixtures/npm/honkit-example
    - name: Install dependencies for test fixtures (npm/unused-example)
      run: npm ci
      working-directory: test/fixtures/npm/unused-example
    - name: Install dependencies for test fixtures (npm/alias-example)
      run: npm ci
      working-directory: test/fixtures/npm/alias-example
    - name: Install dependencies for test fixtures (pnpm/honkit-example)
      run: pnpm install
      working-directory: test/fixtures/pnpm/honkit-example
    - name: Install dependencies for test fixtures (pnpm/unused-example)
      run: pnpm install
      working-directory: test/fixtures/pnpm/unused-example

    - name: Run build
      run: npm run build
    - name: Run tests
      run: npm test
